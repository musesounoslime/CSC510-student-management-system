<div style="width:100%;height:100%;display: flex;justify-content: center;align-items: center;">
  <div class="login-wrap">
    <div class="ms-login">
      <div class="ms-title">Login</div>
      <form>
        <div class="input-row" style="padding:20px;">
          <label for="username" style="color:#fff;">username：</label>
          <input [(ngModel)]="username" type="text" name="name" class="input-field">
        </div>
        <div class="input-row" style="padding:20px;">
          <label for="password" style="color:#fff;">password：</label>
          <input [(ngModel)]="password" type="password" name="password" class="input-field">
        </div>
        <div class="login-btn">
          <button nz-button nzType="primary" (click)="login()">
            login
          </button>
          <button nz-button nzType="default" (click)="signup()">
            signup
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
